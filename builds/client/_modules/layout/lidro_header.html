{ #common_lidro_header }

<!-- 공통 헤더 영역 선언 -->
<header class="header header--main header--white">
  <div class="container">
    <a href="/{ ? isset(_GET.lang) && _GET.lang == 'en' }?lang=en{ / }" class="logo">
      <span class="img"></span>
    </a>
    
    <div class="util-box">
      <div class="lang-box">
        { ? isset(_GET.lang) && _GET.lang == 'en' }
        <a href="/" class="">KO</a>
        { : }
        <a href="javascript:alert('이용에 불편을 드려 죄송합니다.\n현재 페이지를 준비중입니다.');" class="">EN</a>
        { / }
        <!--
        <a href="javascript:alert('준비중입니다.');" class="">中語</a>
        -->
      </div>
  
      <button type="button" class="btn btn-menu">
        <span></span><span></span><span></span>
  
        { ? isset(_GET.lang) && _GET.lang == 'en' }
        <div class="menu-bubble">
          <svg width="44" height="30" viewBox="0 0 44 30" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M44 30L0 30L1.74846e-06 10L17 10L22 1.71502e-05L27 10L44 10L44 30Z" fill="#111111"/>
          </svg>
          <div class="menu-bubble-text">MENU</div>
        </div>
        { / }
      </button>
    </div>
  </div>
</header>
